<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Div</title>
    </head>
<body>
   <div style="display:flex;background-color: grey; height:200px; justify-content:initial;
    flex-direction: column;">
       <div style="background-color:blueviolet"><b>This is one</b></div>
       <div style="background-color:brown"><b>This is two</b></div>
       <div style="background-color:darkorange"><b>This is three</b></div>
       <div style="background-color:darkgreen"><b>This is four</b></div>
  <div style="display:flex;background-color: grey; height:200px; justify-content:flex-end;
       flex-direction: column;">
       <div style="background-color:red"><b>This is one</b></div>
       <div style="background-color:chartreuse"><b>This is two</b></div>
       <div style="background-color:darkslateblue"><b>This is three</b></div>
       <div style="background-color:dodgerblue"><b>This is four</b></div>
    </div> 
</body>
</html>
