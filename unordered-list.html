<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ordered list</title>
    </head>
<body>
 <ul style="list-style-type:circle;">
    <li> <i style="color:blue">Blue</i><b style="color:black">Black</b><u style="color:red" >Red</u></li>
    <li> <i style="color:brown">Book</i><b style="color:aqua">pen</b><u style="color:bisque" >eraser</u></li>
    <li> <i style="color:antiquewhite">Maths</i><b style="color:blue">Science</b><u style="color:blueviolet" >English</u></li>
 </ul>
</body>
</html>
